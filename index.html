<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Product Card</title>
</head>
<body>

  <div class="product-card">
    
    <!-- Product image on the left -->
    <div class="product-image">
      <img src="./images/pic.png" alt="Wrench" />
    </div>

    <!-- Main content on the right -->
    <div class="product-details">
      <!-- Left side (title, rating, etc.) -->
      <div class="info-section">
        <!-- Product title -->
        <h2 class="product-title">Lorem Ipsum Dolor Sit Amet Consectetur</h2>

        <!-- Rating + reviews -->
        <div class="product-rating">
          <div class="stars">
            <img src="./images/stars.png" alt="stars rating" />
          </div>
          <div class="review-count">126</div>
        </div>

        <!-- Identifier number -->
        <div class="identifier">Identifier number</div>
      </div>

      <!-- Right side (price) -->
      <div class="price-section">
        <span class="old-price">999&nbsp;₽</span>
        <span class="new-price">699&nbsp;₽</span>
      </div>
    </div>

    <!-- Bottom bar (actions) -->
    <div class="product-actions">
      <button class="btn delivery-btn">
        <img src="./images/truck.png" alt="truck" />
        Order delivery
      </button>
      <button class="btn cart-btn">
        <img src="./images/shopping-bag.png" alt="shopping bag" />
        Add to cart
      </button>
    </div>

  </div>

</body>
</html>
